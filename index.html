<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuestOnChain</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0B0F1A] text-gray-200">

  <!-- Header -->
  <header class="max-w-6xl mx-auto px-6 py-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img
        src="logo.svg"
        alt="QuestOnChain Logo"
        class="w-10 h-10 rounded-lg object-contain"
      />
      <h1 class="text-xl font-semibold tracking-wide text-white">
        QuestOnChain
      </h1>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-4xl mx-auto px-6 pt-24 text-center">
    <h2 class="text-4xl md:text-5xl font-bold text-white leading-tight">
      Knowledge is Value<br />On Chain
    </h2>
    <p class="mt-6 text-lg text-gray-400">
      A decentralized knowledge quest & incentive protocol.
    </p>
    <div class="mt-10 flex justify-center gap-4">
      <button class="px-6 py-3 rounded-xl bg-[#4F7CFF] text-white font-medium">
        Start Quest
      </button>
      <button class="px-6 py-3 rounded-xl border border-gray-600 text-gray-300">
        View Docs
      </button>
    </div>
  </section>

</body>
</html>
