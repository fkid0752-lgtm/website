<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Time</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: #38bdf8;
            font-family: monospace;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour12: false
            });
            document.getElementById('time').innerText = timeStr;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
